<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#00A1DE">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- https://megatags.co/#generate-tags -->

    <!-- COMMON TAGS -->
    <title>%REACT_APP_NAME% - %REACT_APP_TITLE%</title>
    <!-- Search Engine -->
    <meta name="description" content="%REACT_APP_DESC1%">
    <meta name="image" content="%PUBLIC_URL%/michael.jpeg">
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="%REACT_APP_NAME% - %REACT_APP_TITLE%">
    <meta itemprop="description" content="%REACT_APP_DESC1%">
    <meta itemprop="image" content="%PUBLIC_URL%/michael.jpeg">
    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="%REACT_APP_NAME% - %REACT_APP_TITLE%">
    <meta name="twitter:description" content="%REACT_APP_DESC1%">
    <meta name="twitter:site" content="@%REACT_APP_USER_ID%">
    <meta name="twitter:creator" content="@%REACT_APP_USER_ID%">
    <meta name="twitter:image" content="%PUBLIC_URL%/michael.jpeg">
    <meta name="twitter:image:src" content="%PUBLIC_URL%/michael.jpeg">
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="%REACT_APP_NAME% - %REACT_APP_TITLE%">
    <meta name="og:description" content="%REACT_APP_DESC1%">
    <meta name="og:image" content="%PUBLIC_URL%/michael.jpeg">
    <meta name="og:url" content="%REACT_APP_URL%">
    <meta name="og:site_name" content="%REACT_APP_NAME% - %REACT_APP_TITLE%">
    <meta name="og:type" content="website">

    <!-- GA -->
    <script async src="https://www.google-analytics.com/analytics.js"></script>
    <script async src="https://unpkg.com/autotrack/autotrack.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start`.
      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
