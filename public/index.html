<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- https://megatags.co/#generate-tags -->

    <!-- COMMON TAGS -->
    <title>Michael Hsu</title>
    <!-- Search Engine -->
    <meta name="description" content="Hi, I'm a programmer, a web developer and love to learn some new things of Front-End environment include Javascript, React, functional reactive programming.">
    <meta name="image" content="%PUBLIC_URL%/michael.jpeg">
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="Michael Hsu">
    <meta itemprop="description" content="Hi, I'm a programmer, a web developer and love to learn some new things of Front-End environment include Javascript, React, functional reactive programming.">
    <meta itemprop="image" content="%PUBLIC_URL%/michael.jpeg">
    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Michael Hsu">
    <meta name="twitter:description" content="Hi, I'm a programmer, a web developer and love to learn some new things of Front-End environment include Javascript, React, functional reactive programming.">
    <meta name="twitter:site" content="@evenchange4">
    <meta name="twitter:creator" content="@evenchange4">
    <meta name="twitter:image" content="%PUBLIC_URL%/michael.jpeg">
    <meta name="twitter:image:src" content="%PUBLIC_URL%/michael.jpeg">
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="Michael Hsu">
    <meta name="og:description" content="Hi, I'm a programmer, a web developer and love to learn some new things of Front-End environment include Javascript, React, functional reactive programming.">
    <meta name="og:image" content="%PUBLIC_URL%/michael.jpeg">
    <meta name="og:url" content="http://michaelhsu.tw">
    <meta name="og:site_name" content="Michael Hsu">
    <meta name="og:type" content="website">
  </head>
  <body>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start`.
      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
