sudo: false
language: node_js
node_js:
  - "7.5.0"
env:
  - YARN_VERSION="0.23.4"

notifications:
  email: evenchange4@gmail.com

before_install:
  - |
    if [[ ! -e ~/.yarn/bin/yarn || $(yarn --version) != "${YARN_VERSION}" ]]; then
      curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION
    fi

script:
  - yarn run eslint
  - yarn run test
  - yarn run build

after_success:
  - ./node_modules/.bin/codecov

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  local_dir: build
  on:
    tags: true

cache:
  yarn: true
  directories:
    - ~/.yarn
    - node_modules
