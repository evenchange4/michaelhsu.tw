sudo: false
language: node_js
node_js:
  - "7.5.0"

notifications:
  email: evenchange4@gmail.com

script:
  # - yarn run test
  - yarn run build

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  local_dir: build
  on:
    branch: master

cache:
  yarn: true
  directories:
    - node_modules
